<ion-content padding class="login-bg">
	<ion-grid>
		<ion-row justify-content-center>
			<img src="assets/logo/logo.png">
		</ion-row>
		<ion-row justify-content-center>
			<h1>BOLLETTE MANAGER</h1>
			<h5>Bollette, queste maledette</h5>
		</ion-row>
	</ion-grid>
	<div class="form">
		<form [formGroup]="user" (ngSubmit)="login()">
			<ion-list>
				<ion-item>
					<ion-label floating>Email</ion-label>
					<ion-input formControlName="email" type="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input formControlName="password" type="password"></ion-input>
				</ion-item>
			</ion-list>
			<button ion-button block type="submit">LOG IN</button>
		</form>
		<button ion-button block outline icon-left class="btn-signup" (click)="signup()">
			<ion-icon name="person-add"></ion-icon>SIGN UP
		</button>
		<button ion-button block icon-left class="btn-google" color="secondary" (click)="logInWithGoogle()">
			<ion-icon name="logo-google"></ion-icon>GOOGLE
		</button>
	</div>
</ion-content>
