<ion-header>
	<ion-navbar color="primary">
		<ion-title>Bolletta</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
		<ion-list>
			<ion-item>
				<ion-icon name="{{ bolletta.icona }}" item-start large></ion-icon>
				<h1 class="utenza">{{ bolletta.utenza.toUpperCase() }}</h1>
			</ion-item>
			<ion-item>
				<ion-icon name="logo-euro" item-start></ion-icon>
				<h2>{{ bolletta.importo }}</h2>
			</ion-item>
			<ion-item>
				<ion-icon name="calendar" item-start></ion-icon>
				<h2>{{ bolletta.scadenza }}</h2>
			</ion-item>
			<ion-item *ngIf="bolletta.pagata" color="lightPrimary">
				<ion-icon name="checkmark" item-start></ion-icon>
				<h2 class="pay-date">{{ bolletta.dataPagamento }}</h2>
			</ion-item>
			<ion-item *ngIf="bolletta.pagata" color="primary">
				<ion-icon name="checkmark-circle-outline" item-start></ion-icon>
				<h2 class="pay-text" color="light">PAGATA</h2>
			</ion-item>
		</ion-list>
	</ion-card>
	<ion-fab center bottom *ngIf="!bolletta.pagata" (click)="payBolletta()">
		<button ion-fab color="primary"><ion-icon name="checkmark"></ion-icon></button>
	</ion-fab>
	<ion-fab center bottom *ngIf="bolletta.pagata" (click)="deleteBolletta()">
		<button ion-fab color="danger"><ion-icon name="close"></ion-icon></button>
	</ion-fab>
</ion-content>
