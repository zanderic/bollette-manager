<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-title>Bollette Manager</ion-title>
		</ion-toolbar>
		<ion-toolbar color="primaryLight">
			<ion-title class="subtitle">{{ email }}</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list no-lines class="pages">
			<ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
				<ion-icon name="{{ p.iconÂ }}" item-start color="light" large></ion-icon>
				{{ p.title }}
			</ion-item>
		</ion-list>
		<ion-list no-lines class="exit">
			<ion-item menuClose (click)="logout()">
				<ion-icon name="exit" item-start color="light"></ion-icon>
				Logout
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
