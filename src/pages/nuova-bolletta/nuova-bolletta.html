<ion-header>
	<ion-navbar color="primary">
		<ion-title>Nuova Bolletta</ion-title>
		<ion-buttons end>
			<button (click)="dismiss()" ion-button icon-only class="close">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item item-end>
			<ion-label fixed>Utenza</ion-label>
			<ion-select cancelText="Cancella" interface="action-sheet" [(ngModel)]="utenza">
				<ion-option>Luce</ion-option>
				<ion-option>Acqua</ion-option>
				<ion-option>Gas</ion-option>
				<ion-option>Internet</ion-option>
				<ion-option>Rifiuti</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label fixed>Importo</ion-label>
			<ion-input type="number" [(ngModel)]="importo"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Scadenza</ion-label>
			<ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="scadenza" doneText="fatto" cancelText="cancella" monthNames="gennaio, febbraio, marzo, aprile, maggio, giugno, luglio, agosto, settembre, ottobre, novembre, dicembre"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label fixed>Pagata</ion-label>
			<ion-checkbox [(ngModel)]="pagata" color="primary"></ion-checkbox>
		</ion-item>
		<ion-item *ngIf="pagata">
			<ion-label fixed>Data</ion-label>
			<ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="dataPagamento" doneText="fatto" cancelText="cancella" monthNames="gennaio, febbraio, marzo, aprile, maggio, giugno, luglio, agosto, settembre, ottobre, novembre, dicembre"></ion-datetime>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="addBolletta()" color="secondary">Aggiungi</button>
</ion-content>
